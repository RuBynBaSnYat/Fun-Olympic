    <script>
        function goHome() {
            window.location.href = "welcome.php"; // Change "index.html" to the actual home page URL
        }

        document.addEventListener("DOMContentLoaded", function() {
            const sports = [
                { name: "Athletics", image: "Results/img/athe.jpg", link: "Results/ru.html" },
                { name: "Swimming", image: "Results/img/swim.jpg", link: "Results/Swimming.html" },
                { name: "Gymnastics", image: "Results/img/gym.jpg", link: "Results/gym.html" },
                { name: "Cycling", image: "Results/img/cycle.jpg", link: "Results/cycling.html" },
                { name: "Basketball", image: "Results/img/basketball.jpg", link: "Results/basketball.html" },
                { name: "Football", image: "Results/img/football.jpg", link: "Results/football.html" },
                { name: "Tennis", image: "Results/img/tennis.jpg", link: "Results/tennis.html" },
                { name: "Volleyball", image: "Results/img/volley.jpg", link: "Results/volleyball.html" },
                { name: "Boxing", image: "Results/img/boxing.jpg", link: "Results/boxing.html" },
              
            ];

            const sportCardsContainer = document.getElementById("sportCards");

            sports.forEach(sport => {
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("card");
                cardDiv.addEventListener("click", function() {
                    window.location.href = sport.link;
                });

                const image = document.createElement("img");
                image.src = sport.image;
                image.alt = sport.name;

                const name = document.createElement("p");
                name.textContent = sport.name;

                cardDiv.appendChild(image);
                cardDiv.appendChild(name);
                sportCardsContainer.appendChild(cardDiv);
            });
        });
    </script>
